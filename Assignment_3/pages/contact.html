<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Delilah's Doggy Daycare - Contact Us</title>
        <!-- style sheets -->
        <link href="../styles/reset.css" rel="stylesheet">
        <link href="../styles/styles.css" rel="stylesheet">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
    <header>
        <a class="flex" href="../index.html">
            <img alt="outline of a dog's face with heart above it" src="../images/dog.png">
            <h1>Delilah's Doggy Daycare</h1>
        </a>
    </header>
    <main class="contact" id="contact-page">
        <h2>We'd love to hear from you!</h2>
        <form>
            <div class="flex">
                <label for="user-name">Your name:</label>
                <input id="user-name" type="text">
            </div>
            <div class="flex">
                <label for="user-email">Your email:</label>
                <input id="user-email" type="email">
            </div>
            <div class="flex">
                <label for="user-message">Your message:</label>
                <textarea id="user-message"></textarea>
            </div>
            <button class="fake-button blue-hover" id="submit-button" type="submit">Good dog!</button>
        </form>
    </main>
    <footer>
        <p>Dog icons created by <a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Freepik -
            Flaticon</a></p>
        <p>Photo by <a href="https://unsplash.com/photos/NE0XGVKTmcA">Karsten Winegeart</a> on unsplash</p>
    </footer>
    <script src="../scripts/contact.js"></script>
    </body>

</html>
