<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: #f2c33c;
            font-size: 20px;
            color: #000000;
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #808080;
            margin: 10px;
        }

        button:hover {
            background-color: #7cc272;
            color: #333333;
        }

        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            display: block;
            font-family: Arial, sans-serif;
            background-color: #81cb50;
            color: #000000;
            width: 400px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        p {
            color: red;
        }

        img {
            width: 500px;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <img src="https://s-buy.s3.ca-central-1.amazonaws.com/guerrera.jpg" alt="">
    <h1>This is a heading</h1>
    <h2 id="demo">First Paragraph</h2>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>
        clicked = true;
        function myFunction() {
            if (clicked == true) {
                document.getElementById("demo").innerHTML = "Second Paragraph.";
            } else {
                document.getElementById("demo").innerHTML = "First Paragraph.";
            }
            clicked = !clicked;
        }
    </script>
</body>

</html>
