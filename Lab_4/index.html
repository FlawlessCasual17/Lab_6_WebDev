<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Flexbox</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>

    <body>
        <!-- Two equal flexboxes. -->
        <div id="two_equal_flexboxes" class="grid-container">
            <div class="grid-item">&ThinSpace;</div>
            <div class="grid-item">&ThinSpace;</div>
        </div>
        <!-- Three equal flexboxes. -->
        <div id="three_equal_flexboxes" class="grid-container">
            <div class="grid-item">&ThinSpace;</div>
            <div class="grid-item">&ThinSpace;</div>
            <div class="grid-item">&ThinSpace;</div>
        </div>
        <!-- Three unequal flexboxes. -->
        <div id="three_unequal_flexboxes" class="grid-container">
            <div class="grid-item">&ThinSpace;</div>
            <div class="grid-item">&ThinSpace;</div>
            <div class="grid-item">&ThinSpace;</div>
        </div>
        <!-- Four equally sized columns and a footer. -->
        <div id="four_equally_columns_and_footer">
            <div id="four_equally_columns" class="grid-container">
                <div class="grid-item">&ThinSpace;</div>
                <div class="grid-item">&ThinSpace;</div>
                <div class="grid-item">&ThinSpace;</div>
                <div class="grid-item">&ThinSpace;</div>
            </div>
            <div id="footer" class="grid-container">
                <div class="grid-item">&ThinSpace;</div>
            </div>
        </div>

    </body>

</html>
